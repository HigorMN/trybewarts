<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login" method="get">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Email" id="email" />
        <label for="senha">Senha:</label>
        <input type="password" name="password" placeholder="Senha" id="senha" />
        <button id="login">Entrar</button>
      </form>
    </header>
    <main id="main">
      <form action="" id="evaluation-form">
        <div class="div-container">
          <input type="text" name="nome" id="input-name" placeholder="Nome" />
          <input
            type="text"
            name="sobrenome"
            id="input-lastname"
            placeholder="Sobrenome"
          />
        </div>
        <div>
          <input
            type="email"
            name="email"
            id="input-email"
            placeholder="Email"
          />
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div>
          <label id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" value="Frontend" id="frontend" />
            <label for="frontend">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" id="backend"/>
            <label for="backend">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" id="fullstack"/>
            <label for="fullstack">FullStack</label>
          </div>
        </div>
        <div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
                <input type="checkbox" name="HoFs" value="HoFs" class="subject" id="hofs">
                <label for="hofs">HoFs</label>
            </div>
            <div>
                <input type="checkbox" name="Jest" value="Jest" class="subject" id="jest">
                <label for="jest">Jest</label>
            </div>
            <div>
                <input type="checkbox" name="Promises" value="Promises" class="subject" id="promises">
                <label for="promises">Promises</label>
            </div>
            <div>
                <input type="checkbox" name="React" value="React" class="subject" id="react">
                <label for="react">React</label>
            </div>
            <div>
                <input type="checkbox" name="SQL" value="SQL" class="subject" id="sql">
                <label for="sql">SQL</label>
            </div>
            <div>
                <input type="checkbox" name="Python" value="Python" class="subject" id="python">
                <label for="python">Python</label>
            </div>
        </div>
        <div>
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">
            <label>1</label>
            <input type="radio" name="rate" value="2">
            <label>2</label>
            <input type="radio" name="rate" value="3">
            <label>3</label>
            <input type="radio" name="rate" value="4">
            <label>4</label>
            <input type="radio" name="rate" value="5">
            <label>5</label>
            <input type="radio" name="rate" value="6">
            <label>6</label>
            <input type="radio" name="rate" value="7">
            <label>7</label>
            <input type="radio" name="rate" value="8">
            <label>8</label>
            <input type="radio" name="rate" value="9">
            <label>9</label>
            <input type="radio" name="rate" value="10">
            <label>10</label>
        </div>
        <div>
            <label class="textarea">Deixe seu comentário:</label>
            <textarea name="comentario" id="" cols="50" rows="10" maxlength="500"></textarea>
        </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Imagem colorida da trybewarts"
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
