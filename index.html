<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo ms-3"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts"
      />
      <h2 id="trybewarts-header-title" class="">Trybewarts</h2>
      <form action="" class="trybewarts-login me-4 center" method="get">
        <div class="row">
          <div class="col">
            <input
              class="form-control"
              type="email"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="col">
            <input
              class="form-control"
              type="password"
              name="password"
              placeholder="Senha"
            />
          </div>
        </div>
        <div class="ms-2">
          <button id="login" class="btn btn-primary">Entrar</button>
        </div>
      </form>
    </header>
    <main id="main" class="mb-3">
      <div class="center">
        <form id="evaluation-form">
          <h2 class="text-center mb-4 bold">Formulário de Avaliação</h2>
          <div class="row g-3 mb-3">
            <div class="col">
              <input
                type="text"
                name="nome"
                id="input-name"
                placeholder="Nome"
                class="form-control"
              />
            </div>
            <div class="col">
              <input
                type="text"
                name="sobrenome"
                id="input-lastname"
                placeholder="Sobrenome"
                class="form-control"
              />
            </div>
          </div>
          <div class="row g-3 mb-3">
            <div class="col">
              <input
                type="email"
                name="email"
                id="input-email"
                placeholder="Email"
                class="form-control"
              />
            </div>
            <div class="col">
              <select name="house" id="house" class="form-select">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">
                  Reactpuff
                </option>
                <option value="Corvinode" id="corvinode-house">
                  Corvinode
                </option>
                <option value="Pytherina" id="pytherina-house">
                  Pytherina
                </option>
              </select>
            </div>
          </div>
          <hr />
          <div class="flex jcsb mb-3">
            <div class="w50 bold">
              <p>Qual sua família?</p>
              <div>
                <input
                  type="radio"
                  name="family"
                  value="Frontend"
                  id="frontend"
                  class="form-check-input"
                />
                <label for="frontend">Frontend</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="family"
                  value="Backend"
                  id="backend"
                  class="form-check-input"
                />
                <label for="backend">Backend</label>
              </div>
              <div>
                <input
                  type="radio"
                  name="family"
                  value="FullStack"
                  id="fullstack"
                  class="form-check-input"
                />
                <label for="fullstack">FullStack</label>
              </div>
            </div>
            <div class="w50 bold">
              <p>Qual conteúdo você está com mais vontade de aprender?</p>
              <div class="mb-1 jcse">
                <label for="hofs" class="me-2">
                  <input
                    type="checkbox"
                    name="HoFs"
                    value="HoFs"
                    class="subject"
                    id="hofs"
                    class="form-check-input"
                  />
                  HoFs
                </label>
                <label for="jest" class="me-2">
                  <input
                    type="checkbox"
                    name="Jest"
                    value="Jest"
                    class="subject"
                    id="jest"
                  />
                  Jest
                </label>
                <label for="promises" class="me-2">
                  <input
                    type="checkbox"
                    name="Promises"
                    value="Promises"
                    class="subject"
                    id="promises"
                  />
                  Promises
                </label>
              </div>
              <div>
                <label for="react" class="me-1">
                  <input
                    type="checkbox"
                    name="React"
                    value="React"
                    class="subject"
                    id="react"
                  />
                  React
                </label>
                <label for="sql" class="me-2">
                  <input
                    type="checkbox"
                    name="SQL"
                    value="SQL"
                    class="subject"
                    id="sql"
                  />
                  SQL
                </label>
                <label for="python" class="me-2">
                  <input
                    type="checkbox"
                    name="Python"
                    value="Python"
                    class="subject"
                    id="python"
                  />
                  Python
                </label>
              </div>
            </div>
          </div>
          <hr />
          <div class="mb-3 flex jcsb">
            <div class="w40">
              <label id="label-rate" class="bold">
                Como você avalia a Trybewarts?
              </label>
            </div>
            <div class="jcse w60 flex">
              <label for="1">
                <input type="radio" name="rate" value="1" id="1" />
                1
              </label>
              <label for="2">
                <input type="radio" name="rate" value="2" id="2" />
                2
              </label>
              <label for="3">
                <input type="radio" name="rate" value="3" id="3" />
                3
              </label>
              <label for="4">
                <input type="radio" name="rate" value="4" id="4" />
                4
              </label>
              <label for="5">
                <input type="radio" name="rate" value="5" id="5" />
                5
              </label>
              <label for="6">
                <input type="radio" name="rate" value="6" id="6" />
                6
              </label>
              <label for="7">
                <input type="radio" name="rate" value="7" id="7" />
                7
              </label>
              <label for="8">
                <input type="radio" name="rate" value="8" id="8" />
                8
              </label>
              <label for="9">
                <input type="radio" name="rate" value="9" id="9" />
                9
              </label>
              <label for="10">
                <input type="radio" name="rate" value="10" id="10" />
                10
              </label>
            </div>
          </div>
          <div class="w100">
            <label class="textarea w100 bold">
              Deixe seu comentário:
              <textarea
                name="comentario"
                id="textarea"
                maxlength="500"
                class="form-control"
              ></textarea>
              <p id="counter" class="couter italic">500</p>
            </label>
          </div>
          <div class="mb-2">
            <label for="agreement" id="label-infos">
              Você concorda com o uso das informações acima?
              <input type="checkbox" name="agreement" id="agreement" />
            </label>
          </div>
          <div class="d-grid gap-2">
            <button
              class="btn btn-primary"
              type="submit"
              id="submit-btn"
              disabled
            >
              Enviar
            </button>
          </div>
        </form>
      </div>
      <div class="center">
        <img
          id="trybewarts-forms-logo"
          src="images/trybewarts-colored.svg"
          alt="Imagem colorida da trybewarts"
        />
      </div>
    </main>
    <footer class="center footer">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
