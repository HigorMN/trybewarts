<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login" method="get">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" id="email">
            <label for="senha">Senha:</label>
            <input type="password" name="password" placeholder="Senha" id="senha">
            <button id="login">Entrar</button>
        </form>
    </header>
    <main id="main">
        <form action="" id="evaluation-form">
            
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Imagem colorida da trybewarts">
    </main>
    <script src="script.js"></script>
</body>

</html>
